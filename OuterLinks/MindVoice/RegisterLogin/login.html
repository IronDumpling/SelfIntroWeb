<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="login_style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MindVoice - Login</title>
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<div class="welcome">
					<div class="box">
						<!--Sign up and log in are parallel in this div.-->

						<!--Sign up begins here.-->
						<div class="signup hidden">
							<h1>Register</h1>
							<form autocapitalize="off" action="MindVoiceRegister.php" method="post">
								<input class="accountInput" type="text" placeholder="Username" name="uname">
<!--								<input class="accountInput" type="email" placeholder="Email" name="email">-->
								<input class="accountInput" type="password" placeholder="Password" name="pwd">
								<input class="accountInput" type="password" placeholder="Confirm Password" name="rpwd">
								<input class="subButton submitButton" type="submit" value="Register">
							</form>
						</div>

						<!--Log in begins here.-->
						<div class="login">
							<h1>Log in</h1>
							<form class="more-padding" autocapitalize="off" action="MindVoiceLogin.php" method="post">
								<input class="accountInput" type="text" placeholder="Username" name="uname">
								<input class="accountInput" type="password" placeholder="Password" name="pwd">
<!--								<div class="checkbox">-->
<!--									<input type="checkbox" id="remember"><label for="remember">Remember Password</label>-->
<!--								</div>-->
								<br>
								<br>
								<input class="subButton submitButton" type="submit" value="Login">
							</form>
						</div>
					</div>

					<div class="leftBox">
						<h2 class="title">MindVoice</h2>
						<p class="desc">Welcome to our <span>community</span>!</p>
						<!--					<img class="logo" src="emoji_1.png">-->
						<p class="account">Already have an account?</p>
						<button class="button" id="signin">Log In</button>
					</div>

					<div class="rightBox">
						<h2 class="title">MindVoice</h2>
						<p class="desc">Share every <span>moment</span> with us.</p>
						<!--					<img class="logo" src="emoji_2.png">-->
						<p class="account">Need an account?</p>
						<button class="button" id="signup">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="login_script.js"></script>
	</body>
</html>
